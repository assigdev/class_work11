{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

<header>
    {% if user.is_authenticated %}
        <a href="{% url 'users:logout' %}">Выход</a>
    {% else %}
        <a href="{% url 'users:login' %}">Вход</a>
        <a href="{% url 'users:create_user' %}">Регистрация</a>
    {% endif %}

    <a href="{% url 'main:secret' %}">Секрет</a>
</header>

    {% block content %}

    {% endblock %}

</body>
</html>
